<div class="login-page" (submit)="createStudent($event)">
  <div class="form">
    <form id="form" class="login-form">
      <input type="text" autocomplete="off" placeholder="name" id="nombre" required/>
      <input type="text" autocomplete="off" placeholder="last name" id="apellido" required/>
      <input type="text" autocomplete="off" placeholder="number" id="fono" required/>
      <input type="text" autocomplete="off" placeholder="email" id="mail" required/>
      <input type="text" autocomplete="off" placeholder="password" id="pass" required/>
      <button type="submit">Create Student</button>
      <br><br>
      <button routerLink="/home" class="button">return</button>
    </form>
    <p>{{Message}}</p>
    <b>{{errMessage}}</b>
  </div>
</div>
