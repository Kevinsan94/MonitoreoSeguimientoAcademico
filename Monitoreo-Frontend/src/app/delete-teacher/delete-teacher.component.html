<div class="login-page" (submit)="deleteTeacher($event)">
  <div class="form">
    <form class="login-form">
      <input type="text" autocomplete="off" placeholder="code" id="codigo1"/>
      <input type="text" autocomplete="off" placeholder="repeat code" id="codigo2"/>
      <button type="submit">Delete Teacher</button>
      <br><br>
      <button routerLink="/home" class="button">return</button>
    </form>
    <p id="message">{{Message}}</p>
    <b>{{errMessage}}</b>
  </div>
</div>
